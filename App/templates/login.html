{% extends "layout.html" %}

{% block title %}Login - Apartment Reviews{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title center">Login</span>
                <form method="POST" action="{{ url_for('auth_views.login_view') }}">
                    <div class="input-field">
                        <input type="text" name="username" id="username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="input-field">
                        <input type="password" name="password" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="center">
                        <button type="submit" class="btn waves-effect waves-light purple">Login</button>
                    </div>
                </form>
            </div>
            <div class="card-action center">
                <p>Don't have an account? <a href="{{ url_for('auth_views.register_view') }}">Register here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
