{% extends 'layout.html' %}
{% block title %}Create Apartment Listing{% endblock %}
{% block content %}
  <div class="container">
    <h2>Create Apartment Listing</h2>
    <form action="{{ url_for('apartment_views.create_listing') }}" method="post" enctype="multipart/form-data">
      <div class="input-field">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="input-field">
        <label for="description">Description</label>
        <textarea id="description" name="description" class="materialize-textarea"></textarea>
      </div>
      <div class="input-field">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="input-field">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="input-field">
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
      </div>
      <div class="input-field">
        <label for="zip_code">ZIP Code</label>
        <input type="text" id="zip_code" name="zip_code" required>
      </div>
      <div class="input-field">
        <label for="price">Price</label>
        <input type="number" id="price" name="price" step="0.01" required>
      </div>
      <div class="input-field">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" required>
      </div>
      <div class="input-field">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" required>
      </div>
      <div class="input-field">
        <label for="square_feet">Square Feet</label>
        <input type="number" id="square_feet" name="square_feet">
      </div>
      <div class="file-field input-field">
        <div class="btn">
          <span>Image</span>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload an image">
        </div>
      </div>
      <div>
        <label>Amenities</label>
        <div class="row">
          {% for amenity in amenities %}
            <div class="col s4">
              <label>
                <input type="checkbox" name="amenities" value="{{ amenity.id }}">
                <span>{{ amenity.name }}</span>
              </label>
            </div>
          {% endfor %}
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit">Create Listing</button>
    </form>
  </div>
{% endblock %}
