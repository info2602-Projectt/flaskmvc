{% extends "layout.html" %}

{% block title %}Register - Apartment Reviews{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3">
        <div class="card hoverable">
            <div class="card-content">
                <span class="card-title center">Create an Account</span>
                <form method="POST" action="{{ url_for('auth_views.register_view') }}">
                    <div class="input-field">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="input-field">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <span class="helper-text">Password must be at least 6 characters long</span>
                    </div>

                    <div class="input-field">
                        <select name="role" id="role" required>
                            <option value="" disabled selected>Select a role</option>
                            <option value="tenant">Tenant</option>
                            <option value="landlord">Landlord</option>
                        </select>
                        <label for="role">Role</label>
                        <span class="helper-text">Landlords can create apartment listings. Tenants can write reviews.</span>
                    </div>

                    <div class="center">
                        <button type="submit" class="btn waves-effect waves-light purple">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-action center">
                <p>Already have an account? <a href="{{ url_for('auth_views.login_view') }}">Login here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Materialize JS init for select dropdown -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
    });
</script>
{% endblock %}
